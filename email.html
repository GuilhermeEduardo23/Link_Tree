<!DOCTYPE html>

    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-mail</title>

        <!-- Email JS -->
        <script src="/scripts/enviarEmail.js" defer></script>

        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
            <script type="text/javascript">
            (function(){
                emailjs.init("oXKMjJ3psTgu8fatF");
            })();
        </script>
    </head>
    
    <body>
        <div class="img">
            <img src="/assets/images/3d-casual-life-graphic-design-software-on-laptop.png" alt="">
        </div>
        <div class="formulario">
            <form class="form">
                <input type="text" name="name" id="name" placeholder="Insira o seu nome" required>
                <input type="email" name="email" id="email" placeholder="Informe o seu email" required>
                <textarea name="" id="" cols="30" rows="10" class="message" placeholder="Insira aqui a sua mensagem" required></textarea>
                <button class="btn">Enviar</button>
                <button class="btn" id="close">Fechar</button>
            </form>
        </div>
    </body>
    </html>
